name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      
  workflow_dispatch:
env:
  terraform-tflint-version: 'latest'
  
permissions:
  contents: read
  actions: read
  security-events: write
  
jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Install tflint
        run: |
          curl -L https://github.com/terraform-linters/tflint/releases/latest/download/tflint_linux_amd64.zip -o tflint.zip
          unzip tflint.zip
          sudo mv tflint /usr/local/bin/

      - name: Set up pre-commit
        run: pre-commit install --install-hooks

      - name: Format Terraform files
        run: terraform fmt -recursive
#       - name: Terraform fmt
#         run: terraform fmt -check
#         continue-on-error: true
        
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@master

#       - name: Run pre-commit checks
#         run: pre-commit run --all-files
      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files --hook-stage push
          git diff --exit-code || git commit -am "Fix pre-commit issues"


  lint-test-deploy:
    name: Lint, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      # Additional steps for testing, deployment, etc.

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
